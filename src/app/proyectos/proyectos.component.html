
<h1>{{ 'PROJECTS.TITLE' | translate }}</h1>
<div class="contenedor-proyecto" *ngFor="let proyecto of proyectos">
    <div class="imagen-proyecto">
        <img src="{{proyecto.imagenUrl}}" width="100%" height="auto">
    </div>
    <div class="descripcion-proyecto">
        <h3>{{ proyecto.nombre }}</h3>
        <p>{{ 'PROJECTS.POUSADA_DESC' | translate }}</p>
        <!--
        <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" >
            {{ 'PROJECTS.SEEMORE' | translate }}
          </button>-->
          <a  target="_blank" href="https://github.com/Ramiro404/pousada_sandi" type="button" class="btn">
            {{ 'PROJECTS.SEEMORE' | translate }}
          </a>
    </div>
</div>
